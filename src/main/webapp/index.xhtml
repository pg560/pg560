<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Velkommen til PG560!</title>
</h:head>
<h:body>
	<h2>Velkommen til PG560!</h2>
	<h:form id="index">
		<h:commandButton id="search" value="Vise brukerinformasjon:"
			action="#{userBackingBean.retrieveUser}" />

		<li>Username: <h:outputText value="#{userBackingBean.currentUser.username}" /></li>
		<li>Name: <h:outputText value="#{userBackingBean.currentUser.name}" /></li>
		<li>City: <h:outputText value="#{userBackingBean.currentUser.city}" /></li>
		<li>Country: <h:outputText value="#{userBackingBean.currentUser.country}" /></li>
	</h:form>
</h:body>
</html>
